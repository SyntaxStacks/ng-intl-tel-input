language: node_js
node_js:
  - "iojs"
  - "0.12"
  - "4"
  - "5"
  - "6"
addons:
  - "firefox": "47.0.1"
install:
  - "npm install"
  - "./node_modules/bower/bin/bower install"
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - "sleep 3"
  - "npm run start &"
  - "sleep 3"
script:
  - "npm run jshint"
  - "npm run karma"
  - "npm run webdriver-update"
  - "npm run protractor"
